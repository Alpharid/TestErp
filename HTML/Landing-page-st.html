<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to ERP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="../CSS/Landing-page-st.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!--Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="header">
      <div class="container">
        <h1>
          College ERP
        </h1>
  
        <p class="intro-text">
          With this web app, students can access university's 
          resources to study, also facilitating teachers, while they have their own IDs with which they can manage their academic proccesses.
        </p>
      </div>
    </section>
  
    <section class="main">
      <div class="container">
        <h2 class="call-to-action">
          If you are student &nbsp;<b> Login Here! </b>
        </h2>
  
        <form action="./student-profile.html" class="form">
          <div class="column">
            <input type="Registration Number" placeholder="Registration Number" class="form-item" required aria-label="Registration Number">
            <span class="form-error"></span>
            <input type="password" placeholder="Password" class="form-item" required aria-label="password">
            <span class="form-error"></span>
            <button type="submit" class="form-submit" onclick="formCheck()">Login</button>
  
            <small>Click here for <a href="teacher's-login.html">Teacher Login</a></small>
          </div>
        </form>
      </div>
    </section>
  </main>

  
</body>

</html>
